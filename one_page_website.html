<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page Website</title>
    <style>
        /* Modal (Lightbox) Styles */
        .modal {
            display: none;  /* Modal is hidden by default */
            position: fixed;  /* Keeps the modal fixed on the screen */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);  /* Dark background with transparency */
            justify-content: center;  /* Centers the image horizontally */
            align-items: center;  /* Centers the image vertically */
            z-index: 9999;  /* Makes sure the modal is on top of other elements */
        }

        /* Style for the image inside the modal */
        .modal img {
            max-width: 90%;  /* Makes sure the image is not larger than 90% of the screen */
            max-height: 90%;  /* Keeps the image from being too tall */
            display: block;  /* Makes the image behave like a block element (full width) */
            margin: 0 auto;  /* Centers the image horizontally */
        }

        /* Style for the close button (the 'X') */
        .close-button {
            position: absolute;  /* Positions it absolutely inside the modal */
            top: 10px;  /* Moves it 10px from the top */
            right: 20px;  /* Moves it 20px from the right */
            font-size: 30px;  /* Makes the 'X' larger */
            color: white;  /* Makes the 'X' white */
            cursor: pointer;  /* Changes the cursor to a pointer when hovering */
        }
    </style>
</head>
<body>
    <h1>Welcome to My One-Page Website</h1>

    <div class="gallery">
        <!-- Example images in the gallery -->
        <img src="image1.jpg" alt="Image 1" width="300">
        <img src="image2.jpg" alt="Image 2" width="300">
        <img src="image3.jpg" alt="Image 3" width="300">
    </div>

    <script>
        // Select all images in the gallery
        const images = document.querySelectorAll('.gallery img');

        // Create the modal elements
        const modal = document.createElement('div');
        const modalImage = document.createElement('img');
        const closeButton = document.createElement('span');

        // Style the modal and close button
        modal.classList.add('modal');
        closeButton.classList.add('close-button');
        closeButton.innerHTML = 'Ã—'; // The 'X' symbol for the close button

        // Add the modal image and close button to the modal
        modal.appendChild(modalImage);
        modal.appendChild(closeButton);

        // Append the modal to the body of the document
        document.body.appendChild(modal);

        // When you click an image, show the modal with that image
        images.forEach(img => {
            img.addEventListener('click', () => {
                modal.style.display = 'block';  // Show the modal
                modalImage.src = img.src;  // Set the image in the modal to the clicked image
            });
        });

        // Close the modal when you click the close button
        closeButton.addEventListener('click', () => {
            modal.style.display = 'none';  // Hide the modal
        });

        // Close the modal when clicking outside the image
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';  // Hide the modal
            }
        });
    </script>
</body>
</html>
